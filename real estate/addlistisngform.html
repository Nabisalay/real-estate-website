<body>

    <div class=" wrapper">
    <div class=" main-container">
        <div class=" left-side position-relative">
          <div class="position-absolute px-4 close-btn-container" ><a class="close-tab-listing-form" href="properties.html">&times;</a></div>
          <!-- <h2 class="text-center pt-3 pb-3 px-5 ">Rate your Experience</h2>    -->
           <!-- <div class="close-tab " > <a class="link-close-tab" href="properties.html">&times;</a></div>-->
            <div class=" ">
            <h2 class="text-center pb-md-3 pb-lg-5  pt-3 pt-sm-5 px-4 px-sm-5">Send us Message to add your listing in our collection</h2>                                      
        </div> 
            <div class="row px-2 px-sm-5 ">
                <form class=" listing-form-container" onsubmit="submit_add_listing(event)" >
                  <div class="form-group row contact-row">
                    <div class="col-sm-6 mb-1 mb-sm-3 ">
                      <label id="name-label1" class="mb-1" for="">Name*</label>
                      <input class="input-field " id="listing-name"  type="text" class="form-control " placeholder="Enter Your Full Name" >
                    </div>
                    <div class="col-sm-6 mb-1 mb-sm-3">
                      <label id="email-label" class="mb-1" for="">Email*</label>
                      <input class="input-field "  id="listing-email"  type="text" class="form-control " placeholder="Enter your Email Address" >
                    </div>
                  </div>
                  <div class="form-group row contact-row">
                    <div class="col-sm-6 mb-1 mb-sm-3 ">
                      <label id="phone-label" class="mb-1" for="">Phone Number*</label>
                      <input class="input-field " id="listing-phone" type="text" class="form-control " placeholder="Enter your Phone Number" >
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label id="loction-label" class="mb-1" for="property-location" class="form-label">Enter property location*</label>
                        <input class="input-field " id="listing-location" type="text" class="form-control" placeholder="property location (e.g. DHA)" >
                    </div>
                    
                  </div>
                  <div  class="form-group mb-4 contact-row">
                    <label id="concern-label" class="mb-1" for="">Please enter your concern*</label>
                    <textarea  id="listing-description" class="form-control " rows="3" placeholder="Enter your message" ></textarea>
                  </div>
                <div class="container d-flex justify-content-center">
                <button class="submit-btn " >Go</button>
            </div>
                  </form>
                  
                  </div>


</div>
</div>
</div>

   
</body>

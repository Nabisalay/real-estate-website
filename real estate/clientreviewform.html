<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="./PICS/favicon-32x32.png">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="wrapper">
    <div class="main-container">
        <div class="left-side">
          
            <a class="" href="index.html"><div class="close-tab-review px-4" >&times;</div></a>
            <h2 class="text-center   pt-3  px-4 px-sm-5 pt-sm-3  ">Rate your Experience</h2>                                      
            <div class="container-fluid row px-2 px-sm-5 m-0">
                <form class="ratting-form-container" onsubmit="submit_review(event)">
                  <div class="form-group row contact-row">
                    <div class="col-6 mb-1 mb-sm-3 ">
                      <label id="name-label" class="mb-1" for="">Name*</label>
                      <input class="input-field " id="review-name"  type="text" class="form-control " placeholder="Enter Your Full Name" >
                    </div>
                    <div class="col-6 mb-1 mb-sm-3">
                      <label id="status-label" class="mb-1" for="">Status*</label>
                      <input class="input-field "  id="review-status"  type="text" class="form-control " placeholder="Enter your status (e.g. happy seller)" >
                    </div>
                  </div>
                  <div class="form-group row contact-row">
                    <div class="col-sm-6 mb-1 mb-sm-3 ">
                      <label id="complement-label" class="mb-1" for="">Complement*</label>
                      <input class="input-field " id="review-complement" type="text" class="form-control " placeholder="Enter your Complement (e.g. quality work)" >
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label id="ratting-label" class="mb-1" for="rating" class="form-label">Your Rating*</label>
                        <div  id="review-rating" class="input-field rating " >
                            <i class="far fa-star" onclick="rateStars(1)"></i>
                            <i class="far fa-star" onclick="rateStars(2)"></i>
                            <i class="far fa-star" onclick="rateStars(3)"></i>
                            <i class="far fa-star" onclick="rateStars(4)"></i>
                            <i class="far fa-star" onclick="rateStars(5)"></i>
                        </div>
                    </div>
                    
                  </div>
                  <div  class="form-group mb-4 contact-row">
                    <label id="review-label" class="mb-1" for="">Description*</label>
                    <textarea  id="review-description" class="form-control " rows="3" placeholder="Enter your message" ></textarea>
                  </div>
                  <div class="mb-1">
                    <label id="img-label" for="image" class="form-label">Image</label>
                    <input class="form-control mb-2" type="file" id="review-img" multiple>
                    <small class="form-text ">Maximum file size: 5MB</small>
                </div>
                <div class="container d-flex justify-content-center">
                <button class="submit-btn " >Go</button>
            </div>
                  </form>
                  
                  </div>


</div>
</div>
</div>

   
</body>
</html>

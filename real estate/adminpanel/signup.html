    <style>
         .main-container, form, .input-group, .action-btn{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .left-side{
            height: 90%;
            border-radius: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn{
            width: 100%;
        }

        label{
  color: rgba(0, 0, 0, 1);
}
.fa-solid{
    position: absolute;
    top: 50px;
}



    </style>

</head>
<body>
    <div class="wrapper">
        <div class="main-container">

              <div class="left-side text-center login-container">
                <form class="" action="" onsubmit="login(event)">
                    <div class="input-group mb-3">
                        <div class="name-input mb-4 position-relative ">
                            <label class="mb-2 login-label" for="username">Enter Username</label>
                            <input id="username" type="text" class="input-field r" placeholder="Enter the Username">
                            <i class="fa-solid fa-user login-icon"></i>

                        </div>
                        <div class="name-input mb-4 position-relative ">
                            <label class="mb-2 login-label" for="password">Enter Password</label>
                            <input id="password" type="password" class="input-field" placeholder="Enter the Password">
                            <i class="fa-solid fa-eye-slash login-icon"
                            onmousedown="showpassword()"
                            onmouseup="hidepassword()"></i>
                        </div>
                    </div>
                    <div class="action-btn mb-3">
                        <button type="submit" class="btn ">Log In</button>

                    </div>
                </form>
                

            </div>
        </div>
    </div>
